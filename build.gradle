apply plugin: 'java'
apply plugin: 'application'

tasks.withType(Jar) {
    destinationDir = file("$rootDir")
}

repositories {
    jcenter()
}

dependencies {
    testCompile 'org.junit.jupiter:junit-jupiter-api:5.3.1'
    implementation 'org.junit.jupiter:junit-jupiter-api:5.3.1'
}

mainClassName = 'hubertadamus.axxiomepolandverificationtask.Main'

jar {
    manifest {
        attributes 'Main-Class': 'hubertadamus.axxiomepolandverificationtask.Main'
    }
}

